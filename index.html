<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JessEcommerce</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">Your Brand</div>
      <div class="navbar-icons">
        <div class="hamburger-icon" id="hamburger-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="cart-icon" id="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <div class="cart-indicator" id="cart-indicator">0</div>
        </div>
      </div>
    </nav>
    
    <div class="cart-popup" id="cart-popup">
      <!-- Cart items will be displayed here -->
    </div>    
  </header>

  <main>
    <section id="product-catalog">
      <h1>Products</h1>
      <div class="filter-container">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="jewelery">Jewelery</option>
          <option value="men's clothing">Men's Clothing</option>
          <option value="women's clothing">Women's Clothing</option>
        </select>
      </div>
            
      <!-- Product catalog content will be added here -->
      <div class="product-grid">
        <!-- Products will be added dynamically here -->
      </div>    
    </section>

    <section id="shopping-cart">
      <!-- Shopping cart content will be added here -->
      <div id="cart-container">
        <!-- Cart items will be added dynamically here -->
      </div>      
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
  </footer>
  <script src="dist/bundle.js"></script>
</body>
</html>
